<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Đăng ký</title>

        <!-- Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600" />
        <link href="https://fonts.googleapis.com/css?family=Baloo&display=swap" rel="stylesheet" />
        <!-- Framework CSS -->
        <link rel="stylesheet" href="../css/bootstrap.min.css" />
        <!-- <link rel="stylesheet" href="css/FontAwesome/all.min.css" /> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
        <link rel="stylesheet" href="../css/jquery.mCustomScrollbar.min.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.10/css/bootstrap-select.min.css"
        />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="../css/styleCommon.css" />
        <link rel="stylesheet" href="../css/carousel.css" />
        <link rel="stylesheet" href="../css/styleSignUp.css" />
    </head>
    <body id="BodySign">
        <div class="background-area bg-grd-KyeMeh">
            <div class="main-area">
                <div class="main-header">
                    <h2>Đăng ký tài khoản mới</h2>
                </div>

                <form class="form main-body">
                    <div class="row">
                        <div class="col-xl-6">
                            <div class="selectpickerContainer">
                                <span class="d-block">Trường học của bạn: </span>

                                <select
                                    id="selectSchool"
                                    class="selectpicker show-tick selecpicker-custom"
                                    title="Chọn trường..."
                                    data-width="100%"
                                    data-size="6"
                                    data-live-search="true"
                                >
                                    <option id="hcmut" data-tokens="hcmut">Đại học Bách Khoa TP.HCM (HCMUT)</option>
                                    <option id="hcmus" data-tokens="hcmus"
                                        >Đại học Khoa học tự nhiên TP.HCM (HCMUS)</option
                                    >
                                    <option id="uit" data-tokens="uit">Đại học Công nghệ thông tin TP.HCM (UIT)</option>
                                    <option id="hcmussh" data-tokens="hcmussh"
                                        >Đại học Khoa học Xã hội và Nhân văn TP.HCM (USSH)</option
                                    >
                                    <option id="uel" data-tokens="uel">Đại học Kinh tế - Luật TP.HCM (UEL)</option>
                                    <option id="hcmiu" data-tokens="hcmiu">Đại học Quốc Tế TP.HCM (IU)</option>
                                    <option id="otherUni" data-tokens="other">Trường khác...</option>
                                </select>
                            </div>

                            <div class="form-invisible">
                                <div class="form-area">
                                    <input id="addUniForm" type="text" class="shadow-none textbox-area" />
                                    <span
                                        class="placeholder-invisible"
                                        data-placeholder="Nhập trường của bạn..."
                                    ></span>
                                </div>
                            </div>
                        </div>

                        <div id="faculty_and_year" class="col-xl-6">
                            <div class="row">
                                <div class="col-8">
                                    <div class="form-area">
                                        <input id="falcuty" type="text" class="shadow-none textbox-area" required />
                                        <span data-placeholder="Khoa/Ngành học"></span>
                                    </div>
                                </div>

                                <div class="col-4">
                                    <div class="form-area">
                                        <input id="schoolYear" type="text" class="shadow-none textbox-area" required />
                                        <span data-placeholder="Niên Khóa"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-8">
                            <div id="emailFormPre_Contaier" class="form-area">
                                <input id="emailFormPre" type="text" class="shadow-none textbox-area" required />
                                <span data-placeholder="Tên Email"></span>
                            </div>
                        </div>

                        <div class="col-4">
                            <div id="emailFormPost_Container" class="form-area">
                                <span id="domainSymbol">@</span>
                                <div>
                                    <input id="emailFormPost" type="text" class="shadow-none textbox-area" required />
                                    <span data-placeholder="Tên miền"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xl-6">
                            <div id="passwdForm_Contaier" class="form-area">
                                <input id="passwdForm" type="password" class="shadow-none textbox-area" required />
                                <span data-placeholder="Mật khẩu"></span>
                            </div>
                        </div>

                        <div class="col-xl-6">
                            <div id="passRetypeFormContaier" class="form-area">
                                <input id="passRetypeForm" type="password" class="shadow-none textbox-area" required />
                                <span data-placeholder="Nhập lại Mật khẩu"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6 col-xl-4">
                            <div class="form-area">
                                <input id="LastNameForm" type="text" class="shadow-none textbox-area" required />
                                <span data-placeholder="Họ"></span>
                            </div>
                        </div>

                        <div class="col-lg-6 col-xl-4">
                            <div class="form-area">
                                <input id="FirstNameForm" type="text" class="shadow-none textbox-area" required />
                                <span data-placeholder="Tên"></span>
                            </div>
                        </div>

                        <div class="col-xl-4">
                            <div class="form-area">
                                <input id="phoneNum" type="text" class="shadow-none textbox-area" required />
                                <span data-placeholder="Số điện thoại"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="main-body-btn-group">
                            <button type="submit" class="btn-sign-submit" role="button" onclick="signUpValidate()">
                                Đăng ký
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Javascript -->
        <script src="../js/jquery-3.4.1.min.js"></script>
        <script src="../js/popper.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/jquery.mCustomScrollbar.concat.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.10/js/bootstrap-select.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.10/js/i18n/defaults-vi_VN.min.js"></script>
        <!-- Custom Script -->
        <script src="../js/plugins.js"></script>
        <script src="../js/scriptSign.js"></script>
        <script src="../js/scriptSign-signUp.js"></script>
        <!-- Instant Scripts -->
        <script type="text/javascript"></script>
    </body>
</html>
